	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Document</title>
			<link rel="stylesheet" href="styles.css" />
			<link rel="preconnect" href="https://fonts.googleapis.com" />

		<body>
			<div class="postcard">
				<div class="postcard-header">

						alt="logo"
					/>

					<div class="body-left">
						<p>Look how awesome! Thia is a postcard that I created using HTML5 and CSS3 durin my 4Geeks Academy Course!</p>
						<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="body-right">
						<input type="text" id="some-name" name="some-name" placeholder="Some Name" />
						<input type="text" id="some-email" name="some-email" placeholder="Some Email" />
						<input type="text" id="some-comment" name="some-comment" placeholder="Some Comment" />
					</div>
				</div>
				<div class="postcard-footer">
					<button>Send My Postcard</button>
